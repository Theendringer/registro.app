<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Registro</title>
</head>
<body>
    <div class="container">
        <div class="title"> Registro </div>
        <form action="#">
            <div class="user-datails">
                <div class="input-box">
                    <span class="datails">Nome Completo:</span>
                    <input type="text" placeholder="Insira seu Nome" required>
                </div>
                <div class="input-box">
                    <span class="datails">Nome de Usuário:</span>
                    <input type="text" placeholder="Insira seu usuário" required>
                </div>
                <div class="input-box">
                    <span class="datails">Email:</span>
                    <input type="text" placeholder="Insira seu Email" required>
                </div>
                <div class="input-box">
                    <span class="datails">Telefone:</span>
                    <input type="text" placeholder="Insira seu Telefone" required>
                </div>
                <div class="input-box">
                    <span class="datails">Senha:</span>
                    <input type="text" placeholder="Insira sua Senha" required>
                </div>
                <div class="input-box">
                    <span class="datails">Confirme sua Senha:</span>
                    <input type="text" placeholder="Confirme sua Senha" required>
                </div>
            </div>
            <div class="escolha-details">
                <input type="radio" name="escolha" id="dot-1">
                <input type="radio" name="escolha" id="dot-2">
                <span class="escolha-title">Interesses: </span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="escolha">Desejo empregar</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="escolha">Desejo trabalhar</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Registrar-se">
            </div>
        </form>
    </div>
   
</body>
</html>
